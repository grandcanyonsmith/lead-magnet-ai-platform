version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        # Use .next for SSR on Amplify Hosting
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '/_next/static/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/_next/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'

