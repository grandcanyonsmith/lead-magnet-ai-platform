name: Deploy API Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'backend/api/**'
      - '.github/workflows/api-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: backend/api
        run: npm install
      
      - name: Configure AWS credentials (OIDC)
        if: ${{ secrets.AWS_ROLE_ARN }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure AWS credentials (Access Keys)
        if: ${{ !secrets.AWS_ROLE_ARN && secrets.AWS_ACCESS_KEY_ID }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Verify AWS credentials
        run: |
          if ! aws sts get-caller-identity &>/dev/null; then
            echo "Error: AWS credentials not configured properly"
            exit 1
          fi
          echo "AWS credentials verified"
      
      - name: Package Lambda
        working-directory: backend/api
        run: npm run package:lambda
      
      - name: Deploy to Lambda
        working-directory: backend/api
        run: |
          if [ ! -f "api-bundle.zip" ]; then
            echo "Error: api-bundle.zip not found. Build may have failed."
            exit 1
          fi
          aws lambda update-function-code \
            --function-name leadmagnet-api-handler \
            --zip-file fileb://api-bundle.zip \
            --region ${{ env.AWS_REGION }}

