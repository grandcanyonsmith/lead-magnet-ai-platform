name: Build and Push Worker Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'backend/worker/**'
      - '.github/workflows/worker-ecr.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_REPO: leadmagnet/worker
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/worker/requirements.txt
      
      - name: Configure AWS credentials (OIDC)
        if: env.AWS_ROLE_ARN != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure AWS credentials (Access Keys)
        if: env.AWS_ROLE_ARN == '' && env.AWS_ACCESS_KEY_ID != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Verify AWS credentials
        run: |
          if ! aws sts get-caller-identity &>/dev/null; then
            echo "Error: AWS credentials not configured properly"
            exit 1
          fi
          echo "AWS credentials verified"

      - name: Install worker dependencies
        working-directory: backend/worker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run worker tests
        working-directory: backend/worker
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          OPENAI_SECRET_NAME: leadmagnet/openai-api-key
        run: |
          # Exclude integration-style tests that require full AWS table/bucket wiring.
          pytest -q \
            --ignore=test_webhook_artifacts.py \
            --ignore=test_webhook_step.py \
            --ignore=test_workflow_with_images.py \
            --ignore=test_local.py
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Get ECR repository
        id: ecr-repo
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "repository=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> $GITHUB_OUTPUT
      
      - name: Build, tag, and push image
        working-directory: backend/worker
        env:
          ECR_REGISTRY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build for Linux x86_64 (Lambda architecture) using docker build
          # (not buildx) to create a single-platform manifest that Lambda supports
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY:$IMAGE_TAG \
            -t $ECR_REGISTRY:latest .
          
          # Push both tags
          docker push $ECR_REGISTRY:$IMAGE_TAG
          docker push $ECR_REGISTRY:latest

      - name: Update job processor Lambda to new image
        env:
          ECR_REGISTRY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          JOB_PROCESSOR_LAMBDA_ARN=$(aws cloudformation describe-stacks \
            --stack-name leadmagnet-compute \
            --query "Stacks[0].Outputs[?OutputKey=='JobProcessorLambdaArn'].OutputValue" \
            --output text)
          
          if [ -z "$JOB_PROCESSOR_LAMBDA_ARN" ]; then
            echo "Error: Could not find JobProcessorLambdaArn output on leadmagnet-compute"
            exit 1
          fi

          echo "Updating Lambda: $JOB_PROCESSOR_LAMBDA_ARN"
          aws lambda update-function-code \
            --function-name "$JOB_PROCESSOR_LAMBDA_ARN" \
            --image-uri "$ECR_REGISTRY:$IMAGE_TAG" \
            --region "$AWS_REGION"

