name: Build and Push Worker Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'backend/worker/**'
      - '.github/workflows/worker-ecr.yml'
  pull_request:
    paths:
      - 'backend/worker/**'
      - '.github/workflows/worker-ecr.yml'
  workflow_dispatch:

concurrency:
  group: worker-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/worker/requirements.txt
      
      - name: Install dependencies
        working-directory: backend/worker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
          pip check
      
      - name: Run worker tests
        working-directory: backend/worker
        env:
          AWS_REGION: us-east-1
          OPENAI_SECRET_NAME: leadmagnet/openai-api-key
          # Set dummy credentials to prevent boto3 from looking for them and hanging/failing
          AWS_ACCESS_KEY_ID: testing
          AWS_SECRET_ACCESS_KEY: testing
          AWS_SECURITY_TOKEN: testing
          AWS_SESSION_TOKEN: testing
          # Set PYTHONPATH to include current directory so Python can find the core module
          PYTHONPATH: ${{ github.workspace }}/backend/worker
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          # Exclude integration-style tests that require full AWS table/bucket wiring.
          # Also exclude tests that require external dependencies not in requirements.txt
          pytest -q \
            --ignore=test_webhook_artifacts.py \
            --ignore=test_webhook_step.py \
            --ignore=test_workflow_with_images.py \
            --ignore=test_local.py \
            --ignore=test_cua_agent.py \
            --ignore=test_scrapybara_act.py

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_REPO: leadmagnet/worker
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws
        with:
          role-arn: ${{ env.AWS_ROLE_ARN }}
          access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Get ECR repository
        id: ecr-repo
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "repository=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> $GITHUB_OUTPUT
      
      - name: Build, tag, and push image
        working-directory: backend/worker
        env:
          ECR_REGISTRY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Using standard docker build command here because we need to tag with multiple tags
          # and setup-buildx-action handles the driver but the command line usage is robust.
          # We enable cache-from/to for layer caching using GHA cache.
          docker buildx build --platform linux/amd64 \
            --provenance=false \
            -t $ECR_REGISTRY:$IMAGE_TAG \
            -t $ECR_REGISTRY:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .

      - name: Update job processor Lambda to new image
        env:
          ECR_REGISTRY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          JOB_PROCESSOR_LAMBDA_ARN=$(aws cloudformation describe-stacks \
            --stack-name leadmagnet-compute \
            --query "Stacks[0].Outputs[?OutputKey=='JobProcessorLambdaArn'].OutputValue" \
            --output text)
          
          if [ -z "$JOB_PROCESSOR_LAMBDA_ARN" ]; then
            echo "Error: Could not find JobProcessorLambdaArn output on leadmagnet-compute"
            exit 1
          fi

          echo "Updating Lambda: $JOB_PROCESSOR_LAMBDA_ARN"
          aws lambda update-function-code \
            --function-name "$JOB_PROCESSOR_LAMBDA_ARN" \
            --image-uri "$ECR_REGISTRY:$IMAGE_TAG" \
            --region "$AWS_REGION"
          
          # Wait for update to be successful
          aws lambda wait function-updated --function-name "$JOB_PROCESSOR_LAMBDA_ARN" --region "$AWS_REGION"