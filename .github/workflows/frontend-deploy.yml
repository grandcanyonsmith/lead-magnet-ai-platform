name: Deploy Frontend (S3 + CloudFront Static Export)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node-app
        with:
          node-version: '20'
          working-directory: 'frontend'

      - name: Security Audit
        working-directory: frontend
        run: npm audit --audit-level=high || echo "Audit failed but proceeding"

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        env:
          NODE_ENV: production
          # Secrets are required for build if they are embedded in client-side code
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID || 'dummy' }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID || 'dummy' }}
          NEXT_PUBLIC_AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-out
          path: frontend/out
          retention-days: 1

  deploy:
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-out
          path: frontend/out
      
      - name: Configure AWS credentials
        uses: ./.github/actions/setup-aws
        with:
          role-arn: ${{ env.AWS_ROLE_ARN }}
          access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        working-directory: frontend
        env:
          S3_BUCKET: ${{ secrets.FRONTEND_BUCKET }}
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found."
            exit 1
          fi

          # 1) Upload immutable build assets with long cache
          aws s3 sync out/_next s3://$S3_BUCKET/_next --delete \
            --cache-control "public,max-age=31536000,immutable"

          # 2) Upload HTML + route payloads with no-cache
          aws s3 sync out s3://$S3_BUCKET/ --delete \
            --exclude "_next/*" \
            --exclude "*/jobs/*" \
            --exclude "*/images/*" \
            --cache-control "no-cache, no-store, must-revalidate"
      
      - name: Invalidate CloudFront
        env:
          CF_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID --paths '/*'
