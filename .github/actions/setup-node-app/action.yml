name: 'Setup Node App'
description: 'Setup Node.js, cache dependencies, and install'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
  working-directory:
    description: 'Directory containing package.json'
    required: false
    default: '.'
  install-command:
    description: 'Command to install dependencies'
    required: false
    default: 'npm ci'

runs:
  using: "composite"
  steps:
    - name: Determine lockfile path and install strategy
      shell: bash
      id: lockfile
      run: |
        # Ensure we're in the repo root (GitHub Actions sets GITHUB_WORKSPACE)
        cd "${GITHUB_WORKSPACE:-.}"
        
        WORK_DIR="${{ inputs.working-directory }}"
        # Normalize working directory (handle '.' and relative paths)
        if [ "$WORK_DIR" = "." ] || [ -z "$WORK_DIR" ]; then
          WORK_DIR="."
        fi
        
        # Check for lockfile in working directory first
        if [ -f "${WORK_DIR}/package-lock.json" ]; then
          echo "path=${WORK_DIR}/package-lock.json" >> $GITHUB_OUTPUT
          echo "dir=${WORK_DIR}" >> $GITHUB_OUTPUT
          echo "use-ci=true" >> $GITHUB_OUTPUT
        # Check root lockfile (for workspace setups)
        elif [ -f "package-lock.json" ]; then
          echo "path=package-lock.json" >> $GITHUB_OUTPUT
          echo "dir=." >> $GITHUB_OUTPUT
          echo "use-ci=true" >> $GITHUB_OUTPUT
        else
          # No lockfile found - use npm install instead of npm ci
          # Use package.json for cache path when lockfile doesn't exist
          echo "Warning: No package-lock.json found, using npm install instead of npm ci"
          if [ -f "${WORK_DIR}/package.json" ]; then
            echo "path=${WORK_DIR}/package.json" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "path=package.json" >> $GITHUB_OUTPUT
          fi
          echo "dir=${WORK_DIR}" >> $GITHUB_OUTPUT
          echo "use-ci=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ steps.lockfile.outputs.path }}

    - name: Install dependencies
      shell: bash
      working-directory: ${{ steps.lockfile.outputs.dir }}
      run: |
        if [ "${{ steps.lockfile.outputs.use-ci }}" = "true" ]; then
          ${{ inputs.install-command }}
        else
          # Fallback to npm install when lockfile doesn't exist
          npm install
        fi
