name: 'Setup Node App'
description: 'Setup Node.js, cache dependencies, and install'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
  working-directory:
    description: 'Directory containing package.json'
    required: false
    default: '.'
  install-command:
    description: 'Command to install dependencies'
    required: false
    default: 'npm ci'

runs:
  using: "composite"
  steps:
    - name: Determine lockfile path
      shell: bash
      id: lockfile
      run: |
        if [ -f "${{ inputs.working-directory }}/package-lock.json" ]; then
          echo "path=${{ inputs.working-directory }}/package-lock.json" >> $GITHUB_OUTPUT
          echo "dir=${{ inputs.working-directory }}" >> $GITHUB_OUTPUT
        elif [ -f "package-lock.json" ]; then
          echo "path=package-lock.json" >> $GITHUB_OUTPUT
          echo "dir=." >> $GITHUB_OUTPUT
        else
          echo "Error: No package-lock.json found in ${{ inputs.working-directory }} or root"
          exit 1
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ steps.lockfile.outputs.path }}

    - name: Install dependencies
      shell: bash
      working-directory: ${{ steps.lockfile.outputs.dir }}
      run: ${{ inputs.install-command }}
