<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Magnet - {{DATE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header .date {
            opacity: 0.9;
            font-size: 0.9em;
        }
        .content {
            padding: 40px;
        }
        .content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .report-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
        }
        .report-content p {
            margin-bottom: 15px;
        }
        .report-content ul, .report-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        .report-content li {
            margin-bottom: 8px;
        }
        .footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Personalized Guide</h1>
            <div class="date">{{DATE}}</div>
        </div>
        <div class="content">
            <h2>Report Content</h2>
            <div class="report-content">
                {{REPORT_CONTENT}}
            </div>
        </div>
        <div class="footer">
            <p>Generated with Lead Magnet AI</p>
        </div>
    </div>
</body>
</html>
